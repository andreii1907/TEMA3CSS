<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML FORMS & INPUTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Pizza Order</legend>
        <div class="start">
          Your name:
          <input
            type="text"
            name="name"
            placeholder="Your name"
            required
            minlength="3"
            maxlength="10"
          />
          <br />
          <br />
          Your email:
          <input type="email" name="email" placeholder="Your email" required />
          <br />
          <br />
          Pieces: <input type="number" min="1" max="7" value="1" />
          <br />
          <br />
        </div>
        <div class="topping">
          <label for="top">
            Topping:
            <input
              type="radio"
              name="topping"
              id="top"
              value="supreme"
              checked
            />
            Supreme
          </label>
          <label for="top2">
            <input type="radio" name="topping" id="top2" value="vegetarian" />
            Vegetarian
          </label>
          <label for="top3">
            <input type="radio" name="topping" id="top3" value="hawaian" />
            Hawaian</label
          >
        </div>
        <br />
        <div class="select">
          <label for="sauce">Sauce:</label>
          <select id="sauce" name="sauce">
            <option>Tomato</option>
            <option>Salsa</option>
            <option>Garlic</option>
            <option>Pesto</option>
          </select>
        </div>
        <br />
        <div class="checkbox">
          <label for="check">Extras:</label>
          <label for="chee">
            <input type="checkbox" name="chesse" id="chee" /> Chesse
          </label>
          <label for="oni">
            <input type="checkbox" name="onions" id="oni" /> Onions
          </label>
          <label for="oli">
            <input type="checkbox" name="olives" id="oli" /> Olives
          </label>
        </div>
        <br />
        <div class="textarea">
          <label for="delivery">Delivery Instructions: </label>
          <textarea
            rows="5"
            cols="200"
            id="delivery"
            name="delivery"
            placeholder="Specific adress, more details..."
          ></textarea>
        </div>
        <br />
        <label for="date">Date:</label>
        <input type="date" />
        <br />
        <br />
        <div class="button">
          <input
            type="reset"
            name="reset"
            style="
              border: 1px solid rgb(219, 216, 216);
              border-radius: 5px;
              font-size: 10px;
            "
          />
          <br />
          <button
            type="submit"
            style="
              border: 1px solid rgb(219, 216, 216);
              border-radius: 5px;
              font-size: 10px
            "
          >
            Send order
          </button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
