<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="slogin.css">   
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">                             
        <title>Styled Login Form</title>
    </head>
    <body>
      <div class="container">
        <div class="form">
          <form method="GET"> 
            <h2>Login</h2>
            <label for="uname">Username<sup>*</sup></label>
            <br />
            <input type="text" name="username" id="uname"/>
            <br />
            <br />
            <label for="pword">Password<sup>*</sup></label>
            <br />
            <input type="password" name="password" id="pword"/>
            <br />
            <br />
            <label for="cbox">
              <input type="checkbox" name="checkbox" id="cbox"/> <u>Remember me</u>
            </label>
            <br />
            <br />
            <button type="submit" id="button">LOG IN</button>
          </form>
        </div>
      </div>
    </body>
</html>
